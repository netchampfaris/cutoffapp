<ion-view title="Get My College">
  <ion-content>
    <ion-list>
      <pick-list model="choice.capround" list="caprounds" heading="Which CAP Round?"></pick-list>
      <pick-list model="choice.university" list="universities" heading="Choose University"></pick-list>
      <ion-item>
        <div class="input-label">
          Choose Seat Type
        </div>
        <div class="button-bar bar-light" >
          <a class="button button-small" ng-class="{'button-positive': isActive('home'), 'button-outline': !isActive('home')}" ng-click="setActive('home')">Home University</a>
          <a class="button button-small" ng-class="{'button-positive': isActive('other_than_home'), 'button-outline': !isActive('other_than_home')}" ng-click="setActive('other_than_home')">Other than Home</a>
        </div>
      </ion-item>
      <pick-list model="choice.category" list="categories" heading="Choose category"></pick-list>
      <ion-item class="item-input">
        <div class="input-label">Rank in CAP Round</div>
        <input type="number" placeholder="Enter your rank" ng-model="choice.rank">
      </ion-item>
      <div class="row">
        <div class="col text-center">
          <button class="button button-positive icon-left light" ng-click="getCollegeIDs()"><i class="icon ion-android-send"></i> Get Me College</button>
        </div>
      </div>
    </ion-list>

  </ion-content>
</ion-view>
